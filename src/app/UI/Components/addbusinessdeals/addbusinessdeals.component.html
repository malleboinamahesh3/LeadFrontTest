<div class="modal-header">

  <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">


                    <div class="container">

                        <div class="row mb-4">

                            <div class="col-md-8 custom-modal-sm">
                                <form [formGroup]="addbulkdealsform" (ngSubmit)="onSubmit()">
                                <div class="row border-bottom mb-4">

                                    <div class="col-12">
                                        <h2>Add business deals</h2>
                                    </div>

                                </div><!--row-end-->
                                
                                <div class="row border-bottom pb-3 mb-3">
                                
                                <div class="col-lg-12">
                                <div class="input-group float-left">
  								<input type="text" class="form-control mt-0" placeholder="No of deals to add" (keypress)="numberOnly($event)" formControlName="dealcount" (blur)="change()" aria-label="Recipient's username" aria-describedby="button-addon2">
  								<div class="input-group-append">
    							<button class="btn btn-white my-0" type="button" (click)="addUnit(i)" id="button-addon2"><img src="assets/images/add-more.svg" width="16px" height="16px"/></button>
  								</div>
								</div>
                                </div><!--col-end-->

                                </div><!--row-end-->
                                

                                
                                <div  formArrayName="addbulkdeals">
                                    <div class="row py-2" *ngFor="let unit of addbulkdealsform.controls.addbulkdeals.controls; let i=index ;trackBy: trackByFn" [formGroupName]="i">

                                        <div class="col-lg-9 mb-3 mb-lg-0">
                                            <input type="text" class="form-control m-0" formControlName= "Dealname" placeholder="Deal title">
                                        </div>
                                        <div class="col-9 col-sm-10 col-lg-2">
                                                
                                            <input type="text" class="form-control m-0" formControlName= "DealValue"  (keypress)="numberOnly($event)" placeholder="Value ₹">
                                        </div>
                                        <div class="col col-lg-1">
                                            <img src="assets/images/delete.svg" (click)="removeUnit(i)" width="16px" height="16px"/>
                                        </div>

                                    </div>
                                </div>

                                <!-- <div class="row py-2">

                                    <div class="col-lg-9 mb-3 mb-lg-0">
                                        <input type="text" class="form-control m-0" placeholder="Deal title">
                                    </div>
                                    <div class="col-9 col-sm-10 col-lg-2">
                                        <input type="text" class="form-control m-0" placeholder="Value ₹">
                                    </div>
                                    <div class="col col-lg-1">
                                        <img src="assets/images/delete.svg" width="16px" height="16px"/>
                                    </div>
                                    
                                </div>
                                 -->
                               

                                    

                                <div class="row pt-3">

                                    <div class="col-12 text-sm-right">

                                        <button type="button" (click)="removeall()" class="btn btn-white my-0 mr-2 px-4">Cancel</button>
                                        <button type="submit" class="btn btn-blue my-0 px-4">Save deals</button>

                                    </div>

                                </div>
                            </form>
                            </div>

                        </div>

                    </div>

                </div>
