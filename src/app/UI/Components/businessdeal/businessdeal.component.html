<div class="modal-header">

  <button type="button" class="close" (click)="clear()"  aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row mb-4">
      <div class="col border-bottom">
        <h2>Add Business Deal</h2>
        <h6>Here we can add new business deal</h6>
      </div>
    </div>
    <form [formGroup]="bussinessform" (ngSubmit)="onSubmit()">
      <!-- <div class="row"> -->
      <div class="form-group">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 pr-0">
            <input type="text" formControlName="Dealname" class="form-control" maxlength="100" placeholder="Deal Name" [ngClass]="{ 'is-invalid': f.Dealname.errors }" />
          </div>
          <div *ngIf="f.Dealname.errors else path" class="invalid-feedback col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pr-0 d-flex flex-wrap align-items-center">
            <!-- <span *ngIf="f.Deal.errors.required">*</span> -->
            <div *ngIf="f.Dealname.errors.required">
              <span class="error-msg">*</span></div>
            <!-- <img *ngIf="f.Dealname.errors.minlength || f.Dealname.errors.maxlength">Password must be at least 6 characters</div> -->
            <img *ngIf="f.Dealname.errors.minlength || f.Dealname.errors.maxlength" width="16px" height="16px" src="assets/images/exclamation.svg"
              alt="correct" />
          </div>
          <ng-template #path>
            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pr-0 d-flex flex-wrap align-items-center"><img width="16px"
                height="16px" alt="correct" src="assets/images/tick.svg" /></div>
          </ng-template>
        </div>
      </div>

      <div class="form-group" >
        <div class="row" >
          <div class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-11 pr-0">
            <input type="text" formControlName="DealValue" class="form-control" (keypress)="numberOnly($event)" maxlength="10"
              placeholder="Deal Value" [ngClass]="{ 'is-invalid': f.DealValue.errors }" />
          </div>
          <div *ngIf="f.DealValue.errors else path" class="invalid-feedback col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pr-0 d-flex flex-wrap align-items-center">
            <!-- <span *ngIf="f.DealValue.errors.required">*</span> -->
            <div *ngIf="f.DealValue.errors.required">
              <span class="error-msg">*</span></div>
            <!-- <img *ngIf="f.DealValue.errors.minlength || f.DealValue.errors.maxlength">Password must be at least 6 characters</div> -->
            <img *ngIf="f.DealValue.errors.minlength || f.DealValue.errors.maxlength" width="16px" height="16px" src="assets/images/exclamation.svg"
              alt="correct" />
          </div>
          <ng-template #path>
            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pr-0 d-flex flex-wrap align-items-center"><img width="16px"
                height="16px" alt="correct" src="assets/images/tick.svg" /></div>
          </ng-template>
        </div>
      </div>


      <div class="col-11 pr-0 text-right">
        <button class="btn btn-white px-4">Add</button>
      </div>
      <!-- <div class="form-group">
                                        <button class="btn btn-primary">Register</button>
                                    </div> -->
      <!-- </div> -->
    </form>
  </div>
</div>
